<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>My UG</title>
</head>

<body>


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <br />
                        <h3 style="padding-top:5em"><strong>Select a bundle</strong></h3>
                        <form action="#" method="post" style="padding-top:1em;padding-bottom:2em">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bundles"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="fbundles">
                                    Unlimited Daily - UGX 826
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bundles"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="fbundles">
                                    Unlimited Weekly - UGX 5,782
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bundles"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="fbundles">
                                    Unlimited Monthly - UGX 24,780
                                </label>
                            </div>
                            </br>
                               <h6>Pay with</h6>
                               <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Own Number</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Other Number</label>
                                    </div> <br/><br/>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Phone Number" id="email_address" style="border:1px;" required>
                                    </div>
                            <input type="submit" value="Continue" class="btn btn-block btn-primary" style="margin-top:2em">
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
